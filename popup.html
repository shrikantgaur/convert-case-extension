<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convert Case</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="message-container"></div>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1><i class="fa-solid fa-font"></i> Convert Case</h1>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
          <i class="fa-solid fa-sun"></i>
      </button>
    </div>

    <!-- Two-column Layout -->
    <div class="main-grid">
      <!-- LEFT SIDE -->
      <div class="left-panel">
        <div class="input-outpul-group">
          <div class="input-group">
            <label for="inputText">Your Text</label>
            <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
            <div class="input-actions">
              <button id="clearBtn"><i class="fa-solid fa-trash"></i> Clear</button>
              <button id="pasteBtn"><i class="fa-solid fa-paste"></i> Paste</button>
            </div>
          </div>
          <div class="output-group">
            <label for="outputText">Converted Text</label>
            <textarea id="outputText" readonly placeholder="Your converted text will appear here..."></textarea>
            <div class="output-actions">
              <button id="copyBtn" disabled>
                <i class="fa-solid fa-copy"></i> Copy
              </button>
              <button id="exportTxt" disabled>
                <i class="fa-solid fa-file-lines"></i> TXT
              </button>
              <button id="exportJson" disabled>
                <i class="fa-solid fa-file-code"></i> JSON
              </button>
            </div>
          </div>
        </div>


        <div class="stats-container" id="statsContainer">
          <div class="stat-item"><i class="fa-solid fa-font"></i> <span id="charCount">0</span> Chars</div>
          <div class="stat-item"><i class="fa-solid fa-pen"></i> <span id="wordCount">0</span> Words</div>
          <div class="stat-item"><i class="fa-solid fa-paragraph"></i> <span id="sentenceCount">0</span> Sentences</div>
          <div class="stat-item"><i class="fa-solid fa-lines-leaning"></i> <span id="lineCount">0</span> Lines</div>
        </div>

        <div class="conversion-types">
          <label><i class="fa-solid fa-wand-magic-sparkles"></i> Convert To</label>
          <div class="button-grid" id="conversionButtons"></div>
        </div>
      </div>

      <!-- RIGHT SIDE -->
      <div class="right-panel">

        <details class="history-panel">
          <summary><i class="fa-solid fa-clock-rotate-left"></i> Recent Conversions</summary>
          <div class="history-header">
            <button id="clearHistory" class="clear-history">
              <i class="fa-solid fa-broom"></i> Clear
            </button>
          </div>
          <div id="historyItems"></div>
        </details>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      Convert text between different case styles with ease
    </div>
  </div>
  
  <script src="js/caseConverter.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
